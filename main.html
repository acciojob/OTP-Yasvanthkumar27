<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Entry</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 420px;
            text-align: center;
        }

        #verification_heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        #verification_subtext {
            color: gray;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .code-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .code {
            width: 50px;
            height: 55px;
            font-size: 26px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .code:focus {
            border-color: #007bff;
            outline: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="verification_heading">Verify Your Account</div>
        <div id="verification_subtext">We emailed you the six digit code. Enter the code below.</div>

        <div class="code-container">
            <input type="text" maxlength="1" class="code">
            <input type="text" maxlength="1" class="code">
            <input type="text" maxlength="1" class="code">
            <input type="text" maxlength="1" class="code">
            <input type="text" maxlength="1" class="code">
            <input type="text" maxlength="1" class="code">
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll(".code");

        inputs[0].focus();

        inputs.forEach((input, index) => {
            input.addEventListener("input", () => {
                if (input.value !== "") {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus(); // move forward
                    }
                }
            });

            input.addEventListener("keydown", (e) => {
                if (e.key === "Backspace") {
                    if (input.value === "") {
                        if (index > 0) {
                            inputs[index - 1].focus(); // move backward
                            inputs[index - 1].value = ""; // delete previous
                        }
                    }
                }
            });
        });
    </script>

</body>
</html>
