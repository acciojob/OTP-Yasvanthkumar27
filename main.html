<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OTP Entry</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 720px;
      max-width: 95%;
      background: #fff;
      padding: 36px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center;
    }

    #verification_heading {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    #verification_subtext {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 28px;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin: 22px 0;
    }

    .code {
      width: 64px;
      height: 64px;
      font-size: 28px;
      text-align: center;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #fafafa;
    }

    .code:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
      background: #fff;
    }

    /* Small responsiveness */
    @media (max-width:480px){
      .code { width:48px; height:48px; font-size:20px; gap:12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="verification_heading">Verify Your Account</div>
    <div id="verification_subtext">We emailed you the six digit code. Enter the code below to confirm your email address.</div>

    <div class="code-container">
      <input id="code-1" class="code" inputmode="numeric" pattern="[0-9]*" maxlength="1" type="text" />
      <input id="code-2" class="code" inputmode="numeric" pattern="[0-9]*" maxlength="1" type="text" />
      <input id="code-3" class="code" inputmode="numeric" pattern="[0-9]*" maxlength="1" type="text" />
      <input id="code-4" class="code" inputmode="numeric" pattern="[0-9]*" maxlength="1" type="text" />
      <input id="code-5" class="code" inputmode="numeric" pattern="[0-9]*" maxlength="1" type="text" />
      <input id="code-6" class="code" inputmode="numeric" pattern="[0-9]*" maxlength="1" type="text" />
    </div>
  </div>

  <script>
    // grab inputs
    const inputs = Array.from(document.querySelectorAll('.code'));

    // focus first input on load
    window.addEventListener('load', () => {
      if (inputs.length) inputs[0].focus();
    });

    inputs.forEach((input, index) => {
      // sanitize input: only allow single digit, keep last typed digit (handles paste or fast typing)
      input.addEventListener('input', (e) => {
        const raw = input.value || '';
        // keep only digits and take last entered digit
        const filtered = raw.replace(/\D/g, '').slice(-1);
        input.value = filtered;

        if (filtered !== '') {
          // move focus to next input if exists
          const next = inputs[index + 1];
          if (next) next.focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace') {
          // Prevent default to enforce our behavior reliably across browsers
          e.preventDefault();

          const currentValue = input.value;

          if (currentValue !== '') {
            // If current field has a value: clear it and move focus to previous
            input.value = '';
            if (index > 0) {
              inputs[index - 1].focus();
            } else {
              // stay on first if index==0
              input.focus();
            }
          } else {
            // current is empty: move to previous and clear it
            if (index > 0) {
              inputs[index - 1].value = '';
              inputs[index - 1].focus();
            } else {
              // already at first, nothing to do
              input.focus();
            }
          }
        } else if (e.key === 'ArrowLeft') {
          e.preventDefault();
          if (index > 0) inputs[index - 1].focus();
        } else if (e.key === 'ArrowRight') {
          e.preventDefault();
          if (index < inputs.length - 1) inputs[index + 1].focus();
        } else {
          // allow numeric keys; ignore others â€” but do not prevent default here because input event handles sanitization
        }
      });

      // support click focus selecting the existing value (nice UX)
      input.addEventListener('focus', () => {
        // small timeout so if keyboard on mobile is opening the value remains selected
        setTimeout(() => input.select(), 0);
      });
    });
  </script>
</body>
</html>
